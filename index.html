<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div>
        
    </div>
    <h1 class="titulo">Calculadora</h1>
    <div class="inputs">
        <input type="number" id="numero1" placeholder="Numero 1">
        <input type="number" id="numero2" placeholder="Numero 2">
    </div>
    <main>
        <div class="botoes1">
        <button id="botaosoma" onclick="soma()"> + </button>
        <button onclick="subtracao()"> - </button>
        
        </div>
        <div class="botoes2">
        <button id="botaomultiplicacao" onclick="multiplicacao()"> * </button>
        <button onclick="divisao()"> / </button>
        </div>
    </main>

    <div>
          <p id="final"></p>  
    </div>
</body>
</html>
